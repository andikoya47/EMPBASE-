<!DOCTYPE html>
<html>
<head>
    <title>EMBASE Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #027dbd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .sub-header {
            background-color: #51b1ed;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .message-box {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        .user-name {
            font-weight: bold;
            color: purple;
        }
        .message {
            margin: 10px 0;
            line-height: 1.5;
        }
        .timestamp {
            text-align: right;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">EMBASE PRO SUIT</div>
    <div class="sub-header">Pro Suite: The all-in-one Higher Education ERP solution</div>
    <div class="message-box">
        <span class="user-name">Irfan Ahmed</span>
        <div class="message">
            7/10/25 ഉപജില്ലാ ട്രെയിനിംഗ് ക്യാമ്പ് നടക്കുന്നതിനാൽ ക്ലാസുകൾ ഉണ്ടായിരിക്കുന്നതല്ല
        </div>
        <div class="timestamp">7:14pm</div>
    </div>
</body>
</html>
