<!DOCTYPE html>
<html>
<head>
    <title>SchooMS Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #027dbd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .sub-header {
            background-color: #51b1ed;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .message-box {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        .user-name {
            font-weight: bold;
            color: purple;
        }
        .message {
            margin: 10px 0;
            line-height: 1.5;
        }
        .timestamp {
            text-align: right;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">SchooMS</div>
    <div class="sub-header">School Management System</div>
    <div class="message-box">
        <span class="user-name">Jamshi</span>
        <div class="message">
            ഇന്ന് വിജയ ഭേരി പരീക്ഷ നടക്കുന്നതിനാൽ ലിസ്റിൽ പേര് നൽകാത്ത കുട്ടികൾ വരേണ്ടത് ഇല്ല 
        </div>
        <div class="timestamp">8:06pm</div>
    </div>
</body>
</html>
